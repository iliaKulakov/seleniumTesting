plugins {
    id 'java'
    id 'application'
}

mainClassName = 'App'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:23.0'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'

    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
}

task linux(type: Test) {
    environment "CHROME_PATH", "chromewebdriver/chromedriver-linux"
}

task mac(type: Test) {
    environment "CHROME_PATH", "chromewebdriver/chromedriver-mac"
}

task windows(type: Test) {
    environment "CHROME_PATH", "chromewebdriver/chromedriver.exe"
}
